<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햑햟햠햩햦혡햟 햍햦햢햣쮏 - Memory Trainer</title>
    <link rel="stylesheet" href="/web/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">游 Memory Trainer</h1>
            <div class="nav-links">
                <a href="/" class="nav-link">햊햡혦</a>
                <a href="/web/leaderboard.html" class="nav-link active">햑햟햠햩햦혡햟 햩햦햢햣쮏</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>游끥 햑햟햠햩햦혡햟 햍햦햢햣쮏</h2>
        <div class="leaderboard" id="leaderboard">
            <div class="loading">행햟햡혞향햨햟...</div>
        </div>
    </div>

    <script>
        async function loadLeaderboard() {
            try {
                const response = await fetch('/api/leaderboard?limit=20');
                const data = await response.json();
                
                const leaderboard = document.getElementById('leaderboard');
                leaderboard.innerHTML = '';
                
                if (!data.leaderboard || data.leaderboard.length === 0) {
                    leaderboard.innerHTML = '<p>쮏쥃 햫햣혝 햣향혞햩혧혝햟혝쮏</p>';
                    return;
                }
                
                const table = document.createElement('table');
                table.className = 'leaderboard-table';
                
                const header = document.createElement('tr');
                header.innerHTML = '<th>햎햣혜혝</th><th>햊햡쮏</th><th>뤰햨햦</th><th>쮏쐃왏</th><th>% 쮏쐃왏</th>';
                table.appendChild(header);
                
                data.leaderboard.forEach(entry => {
                    const row = document.createElement('tr');
                    if (entry.rank === 1) row.classList.add('gold');
                    else if (entry.rank === 2) row.classList.add('silver');
                    else if (entry.rank === 3) row.classList.add('bronze');
                    
                    row.innerHTML = `
                        <td>${entry.rank}</td>
                        <td>${entry.username}</td>
                        <td>${entry.totalScore}</td>
                        <td>${entry.gamesWon}</td>
                        <td>${entry.winRate.toFixed(1)}%</td>
                    `;
                    table.appendChild(row);
                });
                
                leaderboard.appendChild(table);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('leaderboard').innerHTML = '<p>뤰걣쟳쐃쥃 향햟햡혞향햨햦 혝햟햠햩햦혡혦 햩햦햢햣쮏</p>';
            }
        }
        
        document.addEventListener('DOMContentLoaded', loadLeaderboard);
    </script>
</body>
</html>
